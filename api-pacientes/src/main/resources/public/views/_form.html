<div class="form-group">
    <label for="nome" class="col-sm-2 control-label">Nome</label>
    <div class="col-sm-10">
        <input type="text" ng-model="paciente.nome" class="form-control" id="nome" placeholder="Nome do Paciente"/>
    </div>
</div>
<div class="form-group">
    <label for="sobrenome" class="col-sm-2 control-label">Sobrenome</label>
    <div class="col-sm-10">
        <input type="text" ng-model="paciente.sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome do Paciente"/>
    </div>
</div>
<div class="form-group">
    <label for="cpf" class="col-sm-2 control-label">CPF</label>
    <div class="col-sm-10">
        <input type="text" ng-model="paciente.cpf" class="form-control" id="cpf" placeholder="CPF do Paciente"/>
    </div>
</div>
<div class="form-group">
    <label for="RG" class="col-sm-2 control-label">RG</label>
    <div class="col-sm-10">
        <input type="text" ng-model="paciente.rg" class="form-control" id="rg" placeholder="RG do Paciente"/>
    </div>
</div>
<div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <input type="submit" class="btn btn-primary" value="Save"/>
    </div>
</div>
